<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <section class="header">
    <img class="headerLogo" src="pic/logo_grupp2.png">
    <!--  LOGO -->
    <!--<h1 class="title">ACME</h1>-->
    <!-- navigation' menu -->
  </section>

  <section class="wrapperCrud">
    <div class="textToAdmin">Hi Admin!</div>

    <div class="deleteEvent">
      <h2>If you want to delete an event first choose it:</h2>
      <div class="modalDialog">
        <button id="deleteEventBtn">Choose event here</button>
        <div id="openModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
            
          </div>
        </div>
      </div>
    </div>

    <div class="addEvent">
      <h2>If you want to add a new event fill form:</h2>
      <label for="eventName">Add event's title:</label><br>
      <input type="text" id="eventName" name="eventName"><br>
  
      <label for="eventDate">Add event's date:</label><br>
      <input type="date"> <br> 
      
      <form class="chooseEventFormat">
        <label for="eventFormat">Choose event's format:</label><br>
        <input type="radio" id="Conference" name="events">
        <label for="Conference">Conference</label><br>
        <input type="radio" id="Class" name="events">
        <label for="Class">Class</label><br>
        <input type="radio" id="Networking" name="events">
        <label for="Networking">Networking</label><br>
      </form>
  
      <label for="addPicture">Choose a picture for the event:</label><br><br>
      <button id="addPicture">Add picture</button><br><br>
  
      <label for="eventInfo">Add event's information:</label><br>
      <textarea id="eventInfo" name="eventInfo" placeholder="Enter text here..."></textarea><br>
  
      <button id="btnAddEvent">Add new event</button><br> 
    </div>
    
  
  </section>

  <footer class="footer">
    <div class="trademark">
      ACME Events <br>
      Karlav√§gen 13<br>
      114 49 Stockholm
    </div>

    <div class="adress">
      Phone:  + 46 (0)8-234 67 78 <br>
      Email: info@acme.se
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
