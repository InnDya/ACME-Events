  <h2 class="slogan">Hi Admin!</h2>
  <section class="wrapperCrud">
    <h4 class="textToDelete">If you want to delete an event first choose it:</h4>
    <div class="deleteEvent" id="tableContainer">
    </div>

    <hr>

    <div class="addEvent">
      <h4>If you want to add a new event fill form:</h4>

      <label for="eventId">Add event's Id:</label><br>
      <input type="text" id="eventId" name="eventId" ><br>

      <label for="eventName">Add event's title:</label><br>
      <input type="text" id="eventName" name="eventName"><br>
  
      <label for="eventDate">Add event's date:</label><br>
      <input type="date" id="eventDate"> <br> 
      
      <form class="chooseEventFormat">
        <label for="eventFormat">Choose event's format:</label><br>
        <input type="radio" id="eventConference" name="chooseEventFormat" value="conference">
        <label for="conference">Conference</label><br>
        <input type="radio" id="eventClass" name="chooseEventFormat" value="class">
        <label for="class">Class</label><br>
        <input type="radio" id="eventNetworking" name="chooseEventFormat" value="networking" checked>
        <label for="networking">Networking</label><br>
      </form>
  
      <label for="addPicture">Choose a picture for the event:</label><br>
      <button id="addPicture">Add picture</button><br><br>

      <label for="eventSynops">Add event's synopsis:</label><br>
      <textarea id="eventSynops" name="eventSynops" placeholder="Enter text here..."></textarea><br>
  
      <label for="eventInfo">Add event's information:</label><br>
      <textarea id="eventInfo" name="eventInfo" placeholder="Enter text here..."></textarea><br>
  
      <button id="btnAddEvent">Add new event</button><br> <br>
    </div>
