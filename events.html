  <h2 class="slogan">Find Events</h2> 

  <section class="wrapper">
    <div class="leftClmn filterClmn">
      <!-- <div class="deskFindEvents">
        <h3 id='findEvents'>Find Events</h3>
      </div> -->

      <div class="wrapperSortAndFilter">
        <div class="filtersClmnTitel"><h3>Sorting:</h3></div>
        <div class="sortEvents">
          <input type="radio"  class="sort" name="sort" id="byDate" checked>
          <label class="labelAE" for="byDate" id="lblByDate">By Date</label><br>
          <input type="radio"  class="sort" name="sort" id="byName">
          <label class="labelAE" for="byName" id="lblByName">By Name</label><br>
          <button id="btnSort">Apply</button><br> 
        </div>
        
        <div class="filtersClmnTitel"><h3>Filters:</h3></div>
        <div class="filterEvents">
          <ul id="menu">
            <li class="menu-item">
              <input type="checkbox" class="filter" for="filterDate" id="filterDate"></input>
              <label class="labelAE" for="filterDate" id="lblFilterDate">Date:</label>
              <ul class="sub-menu">
                <li>
                  <label class="labelAE" for="fromDate" id="lblFromDate">From</label>
                  <input type="date" class="filter" name="filter" id="fromDate" value="" disabled>
                </li>
                <li>
                  <label class="labelAE" for="toDate" id="lblToDater">To</label>
                  <input type="date" class="filter" name="filter" id="toDate" value="" disabled>
                </li>
              </ul>
            </li>

            <li class="menu-item">
              <input type="checkbox" class="filter" for="filterFormat" id="filterFormat"></input>
              <label class="labelAE" for="filterFormat" id="lblFilterFormat">Format:</label>
              <ul class="sub-menu">
                <li>
                  <input type="radio"  class= "filter" name="filter" id="filterConference">
                  <label class="labelAE" for="conference" id="lblConference">Conference</label>
                </li>
                <li>
                  <input type="radio"  class= "filter" name="filter" id="filterClass">
                  <label class="labelAE" for="filterClass" id="lblClass">Class</label>
                </li>
                <li>
                  <input type="radio"  class= "filter" name="filter" id="filterNetworking">
                  <label class="labelAE" for="filterNetworking" id="lblNetworking">Networking</label>
                </li>
              </ul>
            </li>
          </ul>
          <button id="btnFilters">Apply</button><br> 
        </div>
      </div>
    </div>

    <div class="mainContent">
      <div id = 'divEventsList'>
      </div>
    </div>
